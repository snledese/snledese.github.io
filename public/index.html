<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"> <!-- Binary encoding of characters -->
    <title>Restaurant Tinder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"> <!-- This will come in handy later -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://indestructibletype.com/fonts/Jost.css" type="text/css" charset="utf-8" />
    <link rel="stlyesheet" href="reset.css">
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
    
    
<body>
    
    <header>
        <div class="navbar">
            <div>
                <h1>Restaurant Tinder</h1>
            </div>
          
          
            <div id="logo">
                <img id="logoPic" src="https://cdn.glitch.com/aa77cb65-0ae2-4388-9521-dc70cf3b8f55%2Flogo.png?v=1589969707923">
            </div>
        </div>
    </header>
    
    <div class="main">
        <div id="start_div">
            <button id="start" class="shown">Start new game</button>
        </div>
        
        <div id="search_bar" class="hidden">
          
            <div id="keywords_div">
                <p>
                  Keywords: <input type="text" id="keywords">
                </p>
            </div>
          
            <div id="location_div">
                <p>
                    Location: <input type="text" id="location">
                </p>
            </div>
          
            <div id="get_restaurants_div">
                <button id="get_restaurants">Get restaurants!</button>
            </div>
       
            <div id="link_div">
              <p>Invite Link:</p>
              <a id="link" href=""></a>
            </div>
          
            <div id="business_list">
              <div id="business1_div">
                <img id="business1_pic">
                <p id="business1"></p>
                <p id="business1_rating"></p>
                <p id="business1_reviews"></p>
                <p id="business1_price"></p>
              </div>
              <div id="business2_div">
                <img id="business2_pic">
                <p id="business2"></p>
                <p id="business2_rating"></p>
                <p id="business2_reviews"></p>
                <p id="business2_price"></p>
              </div>
              <div id="business3_div">
                <img id="business3_pic">
                <p id="business3"></p>
                <p id="business3_rating"></p>
                <p id="business3_reviews"></p>
                <p id="business3_price"></p>
              </div>
              <div id="business4_div">
                <img id="business4_pic">
                <p id="business4"></p>
                <p id="business4_rating"></p>
                <p id="business4_reviews"></p>
                <p id="business4_price"></p>
              </div>
                <div id="business5_div">
                <img id="business5_pic">
                <p id="business5"></p>
                <p id="business5_rating"></p>
                <p id="business5_reviews"></p>
                <p id="business5_price"></p>
              </div>
              <div id="business6_div">
                <img id="business6_pic">
                <p id="business6"></p>
                <p id="business6_rating"></p>
                <p id="business6_reviews"></p>
                <p id="business6_price"></p>
              </div>
            </div>
       
        </div>
      
    </div>
    
    <script src="script.js"></script>
   
</body>

</html>
